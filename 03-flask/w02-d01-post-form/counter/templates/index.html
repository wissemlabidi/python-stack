<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Counter</title>
</head>
<body>
    <div class="row mb-2">
        <div class="col-lg-6 m-0 m-auto d-flex justify-content-center align-items-center">
            <h2>Counter</h2>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-lg-6 m-0 m-auto d-flex justify-content-center align-items-center">
            <h3> {{session['visit_count']}} </h3>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-lg-4 m-0 m-auto d-flex justify-content-center align-items-center">
            <a href="/destroy_session" class="btn btn-info m-3">Clear</a>
            <form action="/count" method="post">
                <input type="submit" value="Click" class="btn btn-info m-3">
            </form>
        </div>
    </div>
</body>
</html>
