<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container border border-dark d-flex  p-3 mt-5 w-50 ">
        <form method="POST" action="/process">
            <div class="form-group d-flex">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control w-50" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="name">Dojo Location:</label>
                <select name = "location">
                    <option value="Chicago">Chicago</option>
                    <option value="Seatlle">Seatlle</option>
                    <option value="Bellevue">Bellevue</option>
                    <option value="Online">Online</option>
                    <option value="Burbank">Burbank</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Favorite Language:</label>
                <select name = "language">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
            </div>
            <div class="form-group">
                <p>Comment (optional) :</p>
                <textarea name="comment" id="comment" cols="80" rows="7"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Button</button>
        </form>
    </div>
</body>
</html>
